# kitty.conf

# Fonte
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
font_size        16.0

# Cores de fundo e texto
foreground       #d0d0d0
background       #1e1e2e

# Opacidade (nível de transparência)
background_opacity 0.95

# Suporte a blur via compositor (ex: picom)
enable_blur  true

# Cursor
cursor_shape    block
cursor_blink_interval 0.6

# Margens
window_padding_width 8

# Desempenho
repaint_delay 10

